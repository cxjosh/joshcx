baseurl      = "https://josh.cx/"
title        = "josh.cx"
languageCode = "en-us"
theme        = "hello-friend-ng"
paginate     = 10

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

  # Subtitle for home
  homeSubtitle = "a 22 year old schizo infrastructure engineer doing random sec stuff"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Enable sharing buttons, if you like
  enableSharingButtons = true

  # Show a global language switcher in the navigation bar
  enableGlobalLanguageMenu = false

  # Metadata mostly used in document's head
  description = "a 22 year old mentally insane infrastructure engineer doing random security stuff"
  keywords = "homepage, blog"
  images = [""]

[taxonomies]
    category = "blog"
    tag      = "tags"
    series   = "series"

[languages]
  [languages.en]
    title = "josh.cx"
    keywords = ""
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
    readOtherPosts = "Read other posts"

  [languages.en.params]
    subtitle  = "josh.cx"

    [languages.en.params.logo]
      logoText = "cd /home/"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

 [[params.social]]
   name = "twitter"
   url  = "https://twitter.com/cxjosh"

 [[params.social]]
   name = "email"
   url  = "mailto:admin@josh.cx"

 [[params.social]]
   name = "github"
   url  = "https://github.com/cxjoshua"

  # And you can even create generic menu
  [[menu.main]]
    identifier = "blog"
    name       = "blog"
    url        = "/posts"

  [[menu.main]]
    identifier = "about"
    name       = "about"
    url        = "/about"
